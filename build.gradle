buildscript {
    ext {
        agp_version = '7.3.0'
    }
}

plugins {
    id 'com.android.application' version '7.3.0' apply false
    id 'com.android.library' version '7.4.0' apply false
}

repositories {
    google()
    jcenter()
    maven { url "https://jitpack.io" }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

android {
    defaultConfig {
        multiDexEnabled false
    }
}